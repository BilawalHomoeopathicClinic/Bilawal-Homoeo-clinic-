<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Bilawal Homoeopathic Clinic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Bilawal Clinic</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="medicine.html">Medicine</a></li>
        <li><a href="appointment.html">Appointment</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="cart.html" class="cart-btn">
        ðŸ›’ Cart <span id="cart-count">0</span>
      </a>
    </div>
  </nav>

  <!-- Shopping Cart -->
  <section class="cart-section">
    <div class="container">
      <h2>Your Shopping Cart</h2>
      <div id="cart-items"></div>
      <h3 id="cart-total">Total: Rs. 0</h3>

      <!-- Checkout -->
      <h2>Checkout</h2>
      <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="ae943642-5d7b-48c2-927a-216d05b1360b">
        <input type="hidden" name="cart_summary" id="cart-summary">

        <label for="name">Full Name:</label>
        <input type="text" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" required>

        <label for="address">Address:</label>
        <textarea name="address" required></textarea>

        <label>Payment Method:</label>
        <input type="radio" name="payment" value="Cash on Delivery" checked> Cash on Delivery

        <button type="submit" class="btn">Place Order</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Bilawal Homoeopathic Clinic. All Rights Reserved.</p>
  </footer>

  <script>
    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const cartCount = document.getElementById("cart-count");
    const cartSummary = document.getElementById("cart-summary");

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;
      let summary = "";

      cart.forEach((item, index) => {
        total += item.price;
        summary += `${item.name} - Rs.${item.price}\n`;

        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <p>${item.name} - Rs.${item.price}</p>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartTotal.innerText = "Total: Rs. " + total;
      cartCount.innerText = cart.length;
      cartSummary.value = summary + `Total: Rs.${total}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
