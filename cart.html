<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Bilawal Homoeopathic Clinic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Bilawal Clinic</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="medicine.html">Medicine</a></li>
        <li><a href="appointment.html">Appointment</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="cart.html" class="cart-btn active">ðŸ›’ Cart</a>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="cart">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items">
      <!-- Items will be added dynamically by JS -->
    </div>
    <p id="cart-total">Total: Rs. 0</p>
  </section>

  <!-- Checkout Form -->
  <section class="appointment">
    <div class="container">
      <h2>Checkout</h2>
      <form action="https://api.web3forms.com/submit" method="POST">
        <!-- âœ… Web3Forms Access Key -->
        <input type="hidden" name="access_key" value="ae943642-5d7b-48c2-927a-216d05b1360b">

        <!-- Cart Data (filled via JS before submit) -->
        <input type="hidden" id="cart-data" name="cart-data">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="delivery">Delivery Method:</label>
        <select id="delivery" name="delivery">
          <option value="pickup">Pickup from Clinic</option>
          <option value="delivery">Home Delivery</option>
        </select>

        <button type="submit" class="btn">Place Order</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Bilawal Homoeopathic Clinic. All Rights Reserved.</p>
  </footer>

  <!-- Cart Script -->
  <script>
    // Load cart from localStorage
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartItemsDiv = document.getElementById("cart-items");
      let cartTotal = document.getElementById("cart-total");
      let hiddenCartData = document.getElementById("cart-data");

      cartItemsDiv.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        let div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <span>${item.name} - Rs.${item.price}</span>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsDiv.appendChild(div);
        total += item.price;
      });

      cartTotal.textContent = "Total: Rs. " + total;
      hiddenCartData.value = JSON.stringify(cart); // send cart data via form
    }

    // Remove item
    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // Initialize
    window.onload = loadCart;
  </script>
</body>
</html>
