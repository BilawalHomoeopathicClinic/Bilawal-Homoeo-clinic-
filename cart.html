<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Bilawal Homoeopathic Clinic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Bilawal Clinic</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="medicine.html">Medicine</a></li>
        <li><a href="appointment.html">Appointment</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="cart.html" class="cart-btn">üõí Cart <span id="cart-count">0</span></a>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="cart container">
    <h2>Your Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Medicine</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <!-- Items will be injected here -->
      </tbody>
    </table>
    <div class="cart-summary">
      <h3>Total: Rs <span id="cart-total">0</span></h3>
    </div>
  </section>

  <!-- Checkout Section -->
  <section class="checkout container">
    <h2>Checkout</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="ae943642-5d7b-48c2-927a-216d05b1360b">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Delivery Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="delivery">Delivery Method:</label>
      <select id="delivery" name="delivery" required>
        <option value="clinic">Receive from Clinic</option>
        <option value="home">Home Delivery</option>
      </select>

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment" required>
        <option value="cod">Cash on Delivery</option>
      </select>

      <button type="submit">Place Order</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Bilawal Homoeopathic Clinic. All Rights Reserved.</p>
  </footer>

  <!-- Cart Script -->
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const tableBody = document.querySelector("#cart-table tbody");
      tableBody.innerHTML = "";

      let total = 0;
      cart.forEach((item, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${item.name}</td>
          <td>Rs ${item.price}</td>
          <td>${item.quantity}</td>
          <td>Rs ${item.price * item.quantity}</td>
          <td><button onclick="removeItem(${index})">‚ùå</button></td>
        `;

        tableBody.appendChild(row);
        total += item.price * item.quantity;
      });

      document.getElementById("cart-total").innerText = total;
      document.getElementById("cart-count").innerText = cart.length;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
