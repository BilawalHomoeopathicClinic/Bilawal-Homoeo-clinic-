<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Bilawal Homoeopathic Clinic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Bilawal Clinic</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="medicine.html">Medicine</a></li>
        <li><a href="appointment.html">Appointment</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="cart.html" class="cart-btn active">ðŸ›’ Cart</a>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="cart container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3 id="cart-total">Total: Rs. 0</h3>

    <!-- COD Checkout -->
    <form id="checkout-form">
      <h3>Checkout</h3>
      <label>
        <input type="radio" name="payment" value="cod" checked> 
        Cash on Delivery
      </label>
      <br><br>
      <button type="submit" class="btn">Place Order</button>
    </form>

    <button id="clear-cart" class="btn danger">Clear Cart</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Bilawal Homoeopathic Clinic. All Rights Reserved.</p>
  </footer>

  <!-- Cart Script -->
  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartItemsDiv = document.getElementById("cart-items");
      let total = 0;

      cartItemsDiv.innerHTML = "";
      cart.forEach((item, index) => {
        total += parseInt(item.price);
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <p>${item.name} - Rs. ${item.price}</p>
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        `;
      });

      document.getElementById("cart-total").innerText = "Total: Rs. " + total;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    document.getElementById("clear-cart").addEventListener("click", () => {
      localStorage.removeItem("cart");
      loadCart();
    });

    document.getElementById("checkout-form").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("âœ… Order placed successfully with Cash on Delivery!");
      localStorage.removeItem("cart");
      loadCart();
    });

    loadCart();
  </script>
</body>
</html>
