<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Bilawal Homoeopathic Clinic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Bilawal Clinic</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="medicine.html">Medicine</a></li>
        <li><a href="appointment.html">Appointment</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="cart.html" class="cart-btn">ðŸ›’ Cart <span id="cart-count">0</span></a>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="cart container">
    <h2>Your Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Medicine</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="cart-summary">
      <h3>Total: Rs <span id="cart-total">0</span></h3>
    </div>
  </section>

  <!-- Checkout Form -->
  <section class="checkout container">
    <h2>Checkout</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="ae943642-5d7b-48c2-927a-216d05b1360b">
      <input type="hidden" name="order_details" id="order_details">

      <label>Full Name:</label>
      <input type="text" name="name" required>

      <label>Email Address:</label>
      <input type="email" name="email" required>

      <label>Phone Number:</label>
      <input type="tel" name="phone" required>

      <label>Delivery Address:</label>
      <textarea name="address" rows="3" required></textarea>

      <label>Delivery Method:</label>
      <select name="delivery" required>
        <option value="clinic">Receive from Clinic</option>
        <option value="home">Home Delivery</option>
      </select>

      <label>Payment Method:</label>
      <select name="payment" required>
        <option value="cod">Cash on Delivery</option>
      </select>

      <button type="submit">Place Order</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Bilawal Homoeopathic Clinic. All Rights Reserved.</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function mergeCart(items) {
      const merged = [];
      items.forEach(item => {
        const found = merged.find(m => m.name === item.name && m.price === item.price);
        if (found) found.quantity += item.quantity;
        else merged.push({ ...item });
      });
      return merged;
    }

    function renderCart() {
      const tableBody = document.querySelector("#cart-table tbody");
      tableBody.innerHTML = "";
      cart = mergeCart(cart);

      let total = 0;
      cart.forEach((item, i) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>Rs ${item.price}</td>
          <td>
            <button class="qty-btn" onclick="updateQty(${i}, -1)">âˆ’</button>
            ${item.quantity}
            <button class="qty-btn" onclick="updateQty(${i}, 1)">+</button>
          </td>
          <td>Rs ${itemTotal}</td>
        `;
        tableBody.appendChild(row);
      });

      document.getElementById("cart-total").innerText = total;
      document.getElementById("cart-count").innerText =
        cart.reduce((c, i) => c + i.quantity, 0);

      // Hidden field for Web3Forms
      const details = cart.map(i => `${i.name} x${i.quantity} = Rs${i.price * i.quantity}`).join(", ");
      document.getElementById("order_details").value = `Items: ${details} | Total: Rs ${total}`;
    }

    function updateQty(index, change) {
      cart[index].quantity += change;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
