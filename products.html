  <!-- Header -->

    <div class="logo">Bilawal Clinic</div>

      </ul>

  </header>

  <!-- Medicines Section -->
  <section class="products">
    <h2>Available Homoeopathic Medicines</h2>
    <p class="subtitle">High-quality and authentic remedies for natural healing.</p>

    <div class="product-grid">
      <!-- Medicine Card 1 -->
      <div class="card">
        <img src="images/medicine1.jpg" alt="Medicine A">
        <h3>Medicine A</h3>
        <p class="price">Rs 500</p>

      </div>

        <p class="price">Rs 300</p>

  <!-- Popup Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bilawal Homoeopathic Clinic. All Rights Reserved.</p>
  </footer>

  <!-- JS for Modal -->
  <script>
    function openModal(title, desc) {
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-desc').innerText = desc;
      document.getElementById('modal').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    window.onclick = function(event) {
      if (event.target == document.getElementById('modal')) {
        closeModal();
      }
    }
  </script>
</body>
