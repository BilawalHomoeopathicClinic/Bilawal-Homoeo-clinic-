</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Bilawal Clinic</div>
    <button class="menu-toggle">â˜°</button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>

  <!-- Appointment Section -->
  <section class="appointment-section">
    <div class="appointment-container">
      <h2>Book an Appointment</h2>
      <p>Please fill out the form below to confirm your appointment.</p>

      <form action="https://api.web3forms.com/submit" method="POST" class="appointment-form">
        <input type="hidden" name="access_key" value="ae943642-5d7b-48c2-927a-216d05b1360b">
        <input type="hidden" name="redirect" value="thankyou.html">

        <label>Full Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Phone</label>
        <input type="tel" name="phone" required>

        <label>Date</label>
        <input type="date" name="date" required>

        <label>Health Concern (Optional)</label>
        <textarea name="notes"></textarea>

        <button type="submit">Submit Appointment</button>
      </form>
    </div>
  </section>
