<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Bilawal Homoeopathic Clinic</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Book your homeopathic consultation online at Bilawal Homoeopathic Clinic. Fast and easy appointment booking.">
  <meta name="keywords" content="homeopathic clinic, book appointment, Bilawal Clinic, homeopathy consultation">
  <meta name="robots" content="index, follow">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Structured Data for Google -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "MedicalBusiness",
    "name": "Bilawal Homoeopathic Clinic",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "122k Block, Street No. 1, Near Children Park",
      "addressLocality": "City",
      "addressRegion": "Province",
      "postalCode": "00000",
      "addressCountry": "PK"
    },
    "telephone": "+923007592091",
    "url": "https://bilawalhomoeopathicclinic.github.io"
  }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
    }

    /* Header */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      background: #0072ff;
      color: white;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-weight: 700;
      font-size: 22px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .navbar ul li a.active,
    .navbar ul li a:hover {
      background: #0056cc;
    }

    /* Appointment Section */
    .appointment-section {
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }

    .appointment-container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s;
    }

    .appointment-container:hover {
      transform: translateY(-5px);
    }

    .appointment-header h2 {
      font-size: 28px;
      color: #0072ff;
      margin-bottom: 10px;
    }

    .appointment-header p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    /* Form Styling */
    .appointment-form .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .appointment-form label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    .appointment-form input,
    .appointment-form textarea {
      width: 100%;
      padding: 16px 18px;
      border: 1.5px solid #ddd;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
      background-color: #f9f9f9;
    }

    .appointment-form input:focus,
    .appointment-form textarea:focus {
      border-color: #0072ff;
      box-shadow: 0 0 8px rgba(0,114,255,0.2);
      background-color: #fff;
    }

    .appointment-form textarea {
      resize: none;
    }

    .appointment-form button {
      width: 100%;
      padding: 16px;
      background: #0072ff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .appointment-form button:hover {
      background: #0056cc;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 15px 20px;
      }

      .navbar ul {
        gap: 15px;
        flex-wrap: wrap;
        justify-content: flex-end;
        width: 100%;
      }

      .appointment-container {
        padding: 30px 20px;
      }

      .appointment-header h2 {
        font-size: 24px;
      }

      .appointment-header p {
        font-size: 14px;
      }

      .appointment-form input,
      .appointment-form textarea {
        padding: 14px 16px;
        font-size: 14px;
      }

      .appointment-form button {
        padding: 14px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Bilawal Clinic</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Medicines</a></li>
        <li><a href="appointments.html" class="active">Appointments</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="appointment-section">
    <div class="appointment-container">
      <div class="appointment-header">
        <h2>Book an Appointment</h2>
        <p>Please fill out the form below to confirm your appointment at our clinic and schedule your visit.</p>
      </div>

      <!-- Web3Forms Appointment Form -->
      <form class="appointment-form" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="ae943642-5d7b-48c2-927a-216d05b1360b">
        <input type="hidden" name="redirect" value="thankyou.html">

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Full Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="notes">Health Concern (Optional)</label>
          <textarea id="notes" name="notes" rows="4" placeholder="Health Concern (Optional)"></textarea>
        </div>

        <button type="submit">Submit Appointment</button>
      </form>
    </div>
  </section>
</body>
</html>
