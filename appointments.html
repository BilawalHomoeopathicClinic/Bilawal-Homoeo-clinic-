  <!-- Appointment Form -->
  <main class="container">
    <h1>Book an Appointment</h1>
    <p>Please fill in your details below. We will confirm your appointment as soon as possible.</p>

    <form action="https://formspree.io/f/ae943642-5d7b-48c2-927a-216d05b1360b" method="POST" class="appointment-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="note">Additional Notes:</label>
      <textarea id="note" name="note" rows="4" placeholder="Describe your health concern..."></textarea>

      <button type="submit" class="btn">Submit Appointment</button>
    </form>
  </main>
