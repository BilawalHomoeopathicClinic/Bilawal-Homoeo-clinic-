<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Bilawal Homoeopathic Clinic</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Book your homeopathic consultation online at Bilawal Homoeopathic Clinic. Easy and fast appointment booking.">
  <meta name="keywords" content="homeopathic clinic, book appointment, Bilawal Clinic, consultation, homeopathy">
  <meta name="robots" content="index, follow">

  <!-- Global CSS -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Bilawal Clinic</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Medicines</a></li>
        <li><a href="appointments.html" class="active">Appointments</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Appointment Section -->
  <section class="appointment">
    <div class="appointment-container">
      <h2>Book an Appointment</h2>
      <p>Please fill out the form below to schedule your visit at our clinic.</p>

      <!-- Appointment Form -->
      <form action="https://api.web3forms.com/submit" method="POST" class="appointment-form">
        <input type="hidden" name="access_key" value="ae943642-5d7b-48c2-927a-216d05b1360b">
        <input type="hidden" name="redirect" value="thankyou.html">

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="0300-1234567" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="notes">Health Concern (Optional)</label>
          <textarea id="notes" name="notes" rows="4" placeholder="Write your health concern..."></textarea>
        </div>

        <button type="submit" class="btn">Confirm Appointment</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bilawal Homoeopathic Clinic. All Rights Reserved.</p>
  </footer>
</body>
</html>
