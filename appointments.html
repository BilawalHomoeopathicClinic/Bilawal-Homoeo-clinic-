<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments - Bilawal Homoeopathic Clinic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Bilawal Homoeopathic Clinic</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="Products.html">Products</a></li>
      <li><a href="Appointments.html" class="active">Appointments</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="hero small-hero">
    <h1>Book Your Appointment</h1>
  </header>

  <section class="appointment-form">
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="note">Additional Notes:</label>
      <textarea id="note" name="note" rows="4"></textarea>

      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Bilawal Homoeopathic Clinic. All rights reserved.</p>
  </footer>
</body>
</html>
