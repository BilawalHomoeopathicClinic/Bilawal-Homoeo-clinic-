<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Bilawal Clinic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Bilawal Clinic</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="medicines.html">Medicines</a></li>
        <li><a href="appointments.html" class="active">Appointments</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="appointment-section">
    <div class="appointment-container">
      <div class="appointment-header">
        <h2>Book an Appointment</h2>
        <p>
          Please fill out the form below to confirm 
          your appointment at our clinic and schedule your visit.
        </p>
      </div>

      <!-- Web3Forms Appointment Form -->
      <form class="appointment-form" action="https://api.web3forms.com/submit" method="POST">
        <!-- Web3Forms Access Key -->
        <input type="hidden" name="access_key" value="ae943642-5d7b-48c2-927a-216d05b1360b">

        <!-- Redirect to Thank You page -->
        <input type="hidden" name="redirect" value="thankyou.html">

        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <textarea name="notes" placeholder="Health Concern (Optional)"></textarea>
        <button type="submit">Submit Appointment</button>
      </form>
    </div>
  </section>
</body>
</html>
